apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress-srv
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
    rules:
        - host: posts.com
          http:
            paths:
                - path: /posts/create
                  backend: 
                    serviceName: posts-clusterip-srv
                    servicePort: 4000
                - path: /posts
                  backend: 
                    serviceName: query-srv
                    servicePort: 4002
                - path: /posts/?(.*)/comments # regex
                  backend:
                    serviceName: comments-srv
                    servicePort: 4001
                - path: /?(.*) # cascades down to render this in case route doesn't match any of the above
                  backend: 
                    serviceName: client-srv
                    servicePort: 3000
                    